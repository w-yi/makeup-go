network:
  kwargs:
    nonlinear: "PReLU"

train_dataset:
  name: 'Train'
valid_dataset:
  name: 'Valid'

optimizer:
  name: 'SGD'
  kwargs: 
    lr: 1
    momentum: 0
    dampening: 0
    weight_decay: 0
    nesterov: false

lr_scheduler:
  name: 'StepLR'
  kwargs:
    step_size: 40
    gamma: 0.2

loss:
  name: 'CrossEntropy'
  kwargs: {}


loader:
  shuffle: True
  batch_size: 50000
  num_workers: 0
  drop_last: false


checkpoint: null
# use_gpu: True
epoch: 1000
