network:
  kwargs:
    nonlinear: "PReLU"

train_dataset:
  name: 'Naive'
  kwargs:
    path: "./data/EECS442_Makeup_Go/result_"
    len: 50

PCA:
  kwargs: {}

optimizer:
  name: 'SGD'
  kwargs: 
    lr: 1
    momentum: 0
